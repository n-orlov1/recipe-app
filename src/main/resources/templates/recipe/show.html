<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-9">
                <ul th:each="category:${recipe.categories}">
                  <li th:text="${category.description}">category</li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep Time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.prepTime} + ' min'">prepTime</p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.difficulty}">Difficulty</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cooktime:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.cookTime} + ' min'">cookTime</p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}">servings</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Source:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.source}">source</p>
              </div>
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.url}">url</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Ingredients</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <ul th:each="ingredient:${recipe.ingredients}">
                  <li th:text="${ingredient.description}">ingredient</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Directions</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.directions}">directions</p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Notes</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.note.recipeNotes}">notes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

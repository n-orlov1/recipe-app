<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid", style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">My recipes!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>Preparation Time</th>
                                        <th>Cooking Time</th>
                                        <th>Servings</th>
                                        <th>Source</th>
                                        <th>Url</th>
                                        <th>Directions</th>
                                        <th>Difficulty</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tr th:each="recipe:${recipes}" align="center">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td th:text="${recipe.prepTime}"></td>
                                    <td th:text="${recipe.cookTime}"></td>
                                    <td th:text="${recipe.servings}"></td>
                                    <td th:text="${recipe.source}"></td>
                                    <td th:text="${recipe.url}"></td>
                                    <td th:text="${recipe.directions}"></td>
                                    <td th:text="${recipe.difficulty}"></td>
                                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">
                                            View
                                        </a>
                                    </td>
                                    <td><a href="#" th:href="@{'/recipe/update/' + ${recipe.id}}">
                                        Update
                                    </a>
                                    </td>
                                    <td><a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}">
                                        Delete
                                    </a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
